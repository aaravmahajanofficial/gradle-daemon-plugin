 *
 * Detailed information about configuring a multi-project build in Gradle can be found
 * in the user manual at https://docs.gradle.org/5.4.1/userguide/multi_project_builds.html
 */
pluginManagement {
	repositories {
		gradlePluginPortal()
	}
}
rootProject.name = 'jenkins-gradle-daemon'

dependencyResolutionManagement {
	repositories {
		mavenCentral()
		maven { url = uri("https://repo.jenkins-ci.org/public/") }
	}
    versionCatalogs {
        create("libs") {
            from("io.github.aaravmahajanofficial:version-catalog:0.4.0")
        }
    }
}
